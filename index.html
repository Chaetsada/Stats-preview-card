<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="card-title">
        <h1>
          Get <span class="purple">insights</span> 
          that help your business grow.
        </h1>
      </div>
      <div class="card-info">
        <p>Discover the benefits of data analytics and make better decisions regrading revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="card-ft">
        <ul>
          <li>10k+ <span>companies</span></li>
          <li>314 <span>templates</span></li>
          <li>12M+ <span>queries</span></li>
        </ul>
      </div>
    </div>
    <div class="card-img">
      <img src="images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>
  </div>
</body>
</html>
